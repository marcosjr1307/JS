<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cadastrarCurso(){
            var curso = {
                sigla: document.getElementById("sigla").value,
                nome: document.getElementById("nome").value
            };

            var tabela = document.getElementById("tabelaCursos");

            var novaLinha = document.createElement('tr');

            novaLinha.insertCell(0).innerHTML = curso.sigla;
            novaLinha.insertCell(1).innerHTML = curso.nome;
            tabela.appendChild(novaLinha);

            document.getElementById("sigla").value = "";
            document.getElementById("nome").value = "";
        }
    </script>
</head>
<body>
    <h2>Cadastro de curso</h2>
    <form action="">
        Sigla: <br>
        <input type="text" name="sigla" id="sigla">
        <br><br>

        Nome do CUrso: <br>
        <input type="text" name="nome" id="nome">
        <br><br>

        <input type="button" value="Cadastrar" onclick="cadastrarCurso()">
    </form>
    <hr>
    <table border="1" id="tabelaCursos" width="30%">
        <tr>
            <th>Sigla</th>
            <th>Nome</th>
        </tr>
    </table>
    Fim!
</body>
</html>
